<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block 'head' %}{% endblock %}
    <title>{% block 'titulo' %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container-md">
        <a class="navbar-brand" href="#">Biblioteca Supimpa</a>
        {% if usuario %}
          <div class="d-flex">
            <div class="dropdown" style="margin-right: 10px;">
              <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                +
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'cadastrar_livro' %}" target="_blank">Novo livro</a></li>
                <li>
                  <button type="button" class="btn btn-primary dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Nova categoria
                  </button>
                </li>
                <li><a class="dropdown-item" href="#">Gerenciar empréstimos</a></li>
              </ul>
            </div>
            <a href="{% url 'sair' %}" class="btn btn-danger">Sair</a>
          </div>
        {% endif %}
      </div>
    </nav>


    {% block 'conteudo' %}{% endblock %}



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nova categoria</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="POST" action="{% url 'cadastrar_categoria' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label" for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
              </div>

              <div class="mb-3">
                <label class="form-label" for="descricao">Descrição</label>
                <textarea name="descricao" class="form-control" id="descricao"></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
